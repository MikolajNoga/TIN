<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Przykład Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container ">
            <h2 class="text-center mt-3">Zaloguj się</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3 form-group">
                    <input type="text" class="form-control" placeholder="Adres Email" autofocus>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3 form-group">
                    <input type="password" placeholder="Hasło" class="form-control">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="custom-control custom-checkbox custom-control-inline mb-3"> 
                    <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                    <label for="chk1" class="custom-control-label text-sm">Zapamiętaj mnie</label> 
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3 form-group">
                    <button class="btn btn-block btn-primary">Zaloguj się</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
